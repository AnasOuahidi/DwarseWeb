<form class="form-horizontal" name="form"
      angular-validator-submit="sauvegarder(croppedDataUrl, picFile.name)" novalidate angular-validator>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="Libelle" class="col-sm-4 control-label">Libelle</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Libelle" placeholder="Libelle">
                </div>
            </div>


            <div class="form-group">
                <label for="nom" class="col-sm-4 control-label">Nom</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nom" placeholder="nom">
                </div>
            </div>
            <div class="form-group">
                <label for="Prenom" class="col-sm-4 control-label">Prenom</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Prenom" placeholder="Prenom">
                </div>
            </div>

            <div class="form-group">
                <label for="Siret" class="col-sm-4 control-label">Siret</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Siret" placeholder="Siret">
                </div>
            </div>
            <div class="form-group">
                <label for="Rib" class="col-sm-4 control-label">Rib</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Rib" placeholder="Rib">
                </div>
            </div>

            <div class="form-group">
                <label for="NumeroDeTelephone" class="col-sm-4 control-label">N° téléphone</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="NumeroDeTelephone" placeholder="Telephone">
                </div>
            </div>

            <div class="form-group">
                <label for="Adresse" class="col-sm-4 control-label">Adresse</label>
                <div class="col-sm-8">
                    <textarea type="text" class="form-control" id="Adresse">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button type="reset" class="btn btn-default">Annuler</button>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-2 col-sm-offset-1 imageLabel" for="inputFile">Logo :  </label>
                <div class="col-sm-9">
                    <input type="button" class="btn btn-default btn-block" id="inputFile"
                           value="Veuillez choisir une image" ng-model="picFile"
                           ngf-select accept="image/*" name="photo">
                </div>
            </div>
            <div class="col-sm-6">
                <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
                     class="cropArea">
                    <img-crop area-type="square" image="picFile  | ngfDataUrl"
                              result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
                    </img-crop>
                </div>
            </div>
            <div class="col-sm-6">
                <div>
                    <img ng-src="{{croppedDataUrl}}"/>
                </div>
            </div>
        </div>
    </div>
</form>
