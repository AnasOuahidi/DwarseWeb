<div class="card w-75">
    <div class="card-block">
        <h3 class="card-title">Solde actuel</h3>
        <h1>{{solde}}</h1>
    </div>
</div>
<div class="container">
    <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
        <tr ng-repeat=" transaction in $data">
            <td data-title="'Nom de l\'employe'">{{transaction.nomEmp}}</td>
            <td data-title="'Prenom de l\'employe'">{{transaction.prenomEmp}}</td>
            <td data-title="'date'">{{transaction.date}}</td>
            <td data-title="'Nom de la societe'">{{transaction.libelleCom}}</td>
            <td data-title="'Montant de la carte'">{{transaction.montantCarte}}</td>
        </tr>
    </table>
</div>
