<div class="inner-container">
    <div class="box">
        <h1>Authentification</h1>
        <form novalidate angular-validator angular-validator-submit='authentifier()' name="authForm">
            <div class="form-group login">
                <input class="form-control" type="text" placeholder="Login"
                       ng-model="auth.login" name="login" autocomplete="off"
                       validator="validationLogin(auth.login)"
                       invalid-message="'Le login doit être alphanumérique et doit avoir au moins 5 caractères'"
                       required-message="'Ce champ est obligatoire'"
                       validate-on="submit"
                       required/>
            </div>
            <div class="form-group password">
                <input class="form-control" type="password" placeholder="Password"
                       ng-model="auth.password" name="password" autocomplete="off"
                       validator="validationPassword(auth.password)"
                       invalid-message="'Le mot de passe doit être alphanumérique et doit avoir au moins 5 caractères'"
                       required-message="'Ce champ est obligatoire'"
                       validate-on="submit"
                       required/>
            </div>
            <h5 class="text-center error-server">{{error}}</h5>
            <button type="submit" ng-click="ajuster(authForm)">Se Connecter</button>
            <p>Pas encore membre? <span>S'inscrire</span></p>
        </form>
    </div>
</div>
<img src="./../../img/logo.png" alt="logo" class="logo" height="15%">
