<form class="form-horizontal" name="form"
      angular-validator-submit="sauvegarder(croppedDataUrl, picFile.name)" novalidate angular-validator>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="civilite" class="col-sm-4 control-label required">Civilité</label>
                <div class="col-sm-5">
                    <select class="form-control" id="civilite"
                            ng-model="profile.civilite" name="civilite"
                            validator="validationCivilite(profile.civilite)"
                            invalid-message="'Veuillez choisir une civilité'"
                            required-message="'Ce champ est obligatoire'"
                            validate-on="submit" required>
                        <option value="" disabled selected>Civilité</option>
                        <option value="Mlle.">Mlle.</option>
                        <option value="Mme.">Mme.</option>
                        <option value="Mr.">Mr.</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="nom" class="col-sm-4 control-label required">Nom</label>
                <div class="col-sm-8">
                    <input class="form-control" id="nom" placeholder="Nom"
                           type="text" ng-model="profile.nom" name="nom"
                           required-message="'Ce champ est obligatoire'"
                           validate-on="submit" required>
                </div>
            </div>
            <div class="form-group">
                <label for="prenom" class="col-sm-4 control-label required">Prenom</label>
                <div class="col-sm-8">
                    <input class="form-control" id="prenom" placeholder="Prenom"
                           type="text" ng-model="profile.prenom" name="prenom"
                           required-message="'Ce champ est obligatoire'"
                           validate-on="submit" required>
                </div>
            </div>
            <div class="form-group">
                <label for="libelle" class="col-sm-4 control-label required">Libelle</label>
                <div class="col-sm-8">
                    <input class="form-control" id="libelle" placeholder="Libelle"
                           type="text" ng-model="profile.libelle" name="libelle"
                           required-message="'Ce champ est obligatoire'"
                           validate-on="submit" required>
                </div>
            </div>
            <div class="form-group">
                <label for="siret" class="col-sm-4 control-label required">Siret</label>
                <div class="col-sm-8">
                    <input class="form-control" id="siret" placeholder="Siret"
                           type="text" ng-model="profile.siret" name="siret"
                           validator="validationSiret(profile.siret)"
                           invalid-message="'Le siret doit être composé de 14 chiffres, sans espace!'"
                           required-message="'Ce champ est obligatoire'"
                           validate-on="submit" required>
                </div>
            </div>
            <div class="form-group">
                <label for="telephone" class="col-sm-4 control-label required">N° téléphone</label>
                <div class="col-sm-8">
                    <input class="form-control" id="telephone" placeholder="Telephone"
                           type="text" ng-model="profile.numTel" name="telephone"
                           validator="validationTelephone(profile.numTel)"
                           invalid-message="'Veuillez entrer un numéro de téléphone valide'"
                           required-message="'Ce champ est obligatoire'"
                           validate-on="submit" required>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-2 col-sm-offset-1 imageLabel required" for="inputFile">Logo : </label>
                <div class="col-sm-9">
                    <input type="button" class="btn btn-default btn-block" id="inputFile"
                           value="Veuillez choisir une image" ng-model="picFile"
                           ngf-select accept="image/*" name="photo"
                           required-message="'Ce champ est obligatoire'"
                           validate-on="submit" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
                     class="cropArea">
                    <img-crop area-type="square" image="picFile  | ngfDataUrl"
                              result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
                    </img-crop>
                </div>
            </div>
            <div class="col-sm-6">
                <div>
                    <img ng-src="{{croppedDataUrl}}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="adresse" class="col-sm-2 control-label required">Adresse</label>
        <div class="col-sm-9 input-group">
            <input class="form-control" style="margin-left: 15px" id="adresse" placeholder="Adresse"
                   type="text" ng-model="profile.adresse" name="adresse"
                   required-message="'Ce champ est obligatoire'"
                   validate-on="submit" required>
            <span class="input-group-addon" style="cursor: pointer" ng-click="showMap()">
                <i class="fa fa-map-o" style="margin-left: 15px" aria-hidden="true"></i>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="reset" class="btn btn-default">Annuler</button>
            <button type="submit" class="btn btn-primary">Valider</button>
        </div>
    </div>
</form>
