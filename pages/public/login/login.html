<div class="form">
    <div class="tab-content">
        <div id="employeur">
            <h1>Dites adieu aux tickets resto</h1>
            <form novalidate angular-validator angular-validator-submit='authentifier()' name="authForm">
                <div class="field-wrap">
                    <label for="login">
                        Login<span class="req">*</span>
                    </label>
                    <input type="text" ng-model="auth.login" name="login"
                           validator="validationLogin(auth.login)" id="login"
                           invalid-message="'Ce champs n\'est pas valide!'"
                           required-message="'Ce champ est obligatoire'"
                           validate-on="submit" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label for="password">
                        Mot de passe<span class="req">*</span>
                    </label>
                    <input type="{{ type }}" ng-model="auth.password" name="password"
                           validator="validationPassword(auth.password)" id="password"
                           invalid-message="'n\'est pas valide!'"
                           required-message="'Ce champ est obligatoire'"
                           validate-on="submit" required autocomplete="off"/>
                    <span ng-mousedown="showPassword()" ng-mouseup="hidePassword()"
                          ng-touchstart="showPassword()" ng-touchend="hidePassword()"
                          class="fa {{ icone }} fa-2x eye" aria-hidden="true"></span>
                </div>



                <p class="text-center error-server">{{error}}</p>
                <p class="text-center secon">Pas encore membre? <a href ng-click="goInscription()"><span>S'inscrire</span></a></p>
                <button type="submit" class="button button-block">Se Connecter</button>
            </form>
        </div>
        <div id="commercant"></div>
    </div>
</div>
<img ng-if="!isMobile" src="./../../../img/logo.png" alt="logo" class="logo" height="15%">
